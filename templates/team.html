<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <!--icon-->
    <link rel="icon" href="{{ url_for('static', filename='img/logo.jpg') }}">
    <!--navbar-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/nav.css') }}">
    <!--team-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/team.css') }}">
    <!-- footer -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/footer.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    {% include "navbar.html" %}

    <div class="team-section">
        <h2 class="section-title"><span>Meet</span> The Team</h2>
        <div class="team-container">
            {% for member in team_members %}
            <div class="team-member">
                <div class="member-photo">
                    <img src="{{ url_for('static', filename="img/p1.jpeg") }}" alt="{{ member.name }}">
                </div>
                <div class="member-info">
                    <h3 class="member-name">{{ member.name }} <br><span class="member-last-name">{{ member.last_name }}</span></h3>
                    <p class="member-role">{{ member.role }}</p>
                    <p class="member-description">{{ member.description }}</p>
                    <div class="member-icon">
                        <!-- Link to social profiles -->
                        <a href="{{ member.linkedinLink }}" target="_blank">
                            <img src="{{ url_for('static', filename=member.linkedinIcon) }}" alt="linkedin Icon">
                        </a>
                        <a href="{{ member.githubLink }}" target="_blank">
                            <img src="{{ url_for('static', filename=member.githubIcon) }}" alt="github Icon">
                        </a>
                        <a href="{{ member.mailLink }}" target="_blank">
                            <img src="{{ url_for('static', filename=member.mailIcon) }}" alt="mail Icon">
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% include "footer.html" %}
</body>
</html>
