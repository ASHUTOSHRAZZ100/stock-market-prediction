<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <!--icon-->
    <link rel="icon" href="{{ url_for('static', filename='img/logo.jpg') }}">
    <!--Sign Up style-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/sign_Up.css') }}">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-values">
                <form action="">
                    <h2>Sign Up</h2>
                    <div class="inputbox">
                        <ion-icon name="fa-regular fa-user"></ion-icon>
                        <input type="text" required>
                        <label for="">username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Enter Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Rememder me <a href="#">Forget Password</a></label>
                        
                    </div>
                    <button>Register</button>
                    <div class="register">
                        <p>Already have an account? <a href="/login">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
