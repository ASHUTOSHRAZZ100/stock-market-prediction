<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <!--icon-->
    <link rel="icon" href="{{ url_for('static', filename='img/logo.jpg') }}">
    <!--navbar-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/nav.css') }}">
    <!--about-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/about.css') }}">
    <!-- footer -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/footer.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% include "navbar.html" %}
    {% for item in about_contents  %}
    {% if (item.id %2 == 0)  %}
    <div class="section" id="section1">
        <div class="text-section">
            <h4>{{item.Commitment}}</h4>
            <h1>{{item.Craft}}</h1>
            <p>{{item.description}}</p>
        </div>
        <div class="image-section">
            <img src="{{ url_for('static', filename=item.photo) }}" alt="Crafting person with hat">
        </div>
    </div>
   
    {% else %}
    <div class="section" id="section2">
        <div class="image-section">
            <img src="{{ url_for('static', filename=item.photo) }}" alt="Person standing in the mountains">
        </div>
        <div class="text-section">
            <h4>{{item.Commitment}}</h4>
            <h1>{{item.Craft}}</h1>
            <p>{{item.description}}</p>
        </div>
    </div>
    {% endif %}
    {% endfor %}
   {% include "footer.html" %}
</body>
</html>
