<!-- stock market predictor form -->
 <div class="section1");> 
    <div class="container1">
        <h1>Stock Market Predictor</h1>
        <form action="/graph" method="post">
            <label for="stock_ticker"><b>Enter Stock Symbol</b></label>
            <input type="text" id="stock_ticker" name="stock_ticker" value="GOOG" required>
            
            <label for="start_date"><b>Start Date</b></label>
            <input type="date" id="start_date" name="start_date" value="2014-01-01" required>

            <label for="end_date"><b>End Date</b></label>
            <input type="date" id="end_date" name="end_date" value="2024-08-30" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
