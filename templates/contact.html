<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--icon-->
    <link rel="icon" href="{{ url_for('static', filename='img/logo.jpg') }}">
    <!--navbar-->
   <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles/nav.css') }}">-->
    <!--contact-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/contact.css') }}">
    <!-- footer -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/footer.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the <a href="#">Terms of Service</a></label>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Call Us</h3>
            <p><b>cseaistock@gmail.com</b></p>
            <p><b>+91-1234567890</b></p>

            <h3>Location</h3>
            <p><b>Kestopur, Samarpally, Krishnapur, Rajarhat,<br> West Bengal,700102</b></p>
        </div>
    </div>
    {% include "footer.html" %}
</body>
</html>
